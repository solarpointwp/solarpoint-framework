name: Close Stale Issues and Pull Requests

on:
  schedule:
    - cron: '30 1 * * *'

permissions: {}

jobs:
  stale:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write

    steps:
     -  uses: actions/stale@v10
        with:
          days-before-stale: 30
          days-before-close: 7
          stale-issue-message: 'This issue has been automatically marked as stale because it has not had any recent activity. It will be closed in 7 days if no further activity occurs. Thank you for your contributions.'
          stale-pr-message: 'This pull request has been automatically marked as stale because it has not had any recent activity. It will be closed in 7 days if no further activity occurs. Thank you for your contributions.'
          close-issue-message: 'This issue has been automatically closed due to inactivity. If you have any further information or updates, please reopen the issue.'
          close-pr-message: 'This pull request has been automatically closed due to inactivity. If you have any further information or updates, please reopen the pull request.'
          stale-issue-label: stale
          stale-pr-label: stale
          only-labels: 'needs info'
          exempt-all-milestones: true
